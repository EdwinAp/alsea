spring.application.name=alsea
server.port=${PORT_APP:8080}

spring.datasource.url=jdbc:mysql://${HOST_DB:localhost}:${PORT_DB:3307}/${NAME_DB:alseadb}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${USER_DB:miusuario}
spring.datasource.password=${PW_DB:miuserpassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

